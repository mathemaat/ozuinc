{% extends "outline.html" %}

{% block body %}
  <form method="post" enctype="multipart/form-data" action="{% url 'incassogen:generate' %}">
    {% csrf_token %}
    <p>{{ seizoen }}</p>
    <input type="file" name="machtigingencsv" />
    <input type="submit" value="Upload" />
  </form>
  {% if error %}
    <p style="color:red">
      {{ error }}
    </p>
  {% endif %}
{% endblock %}
